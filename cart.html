  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">

  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }

<body>
  <nav class="site-header sticky-top py-1 bg-dark">
    <div class="container d-flex flex-column flex-md-row justify-content-between">
      <a class="py-2 d-none d-md-inline-block bi-house-door" href="index.html">Inicio</a>
      <a class="py-2 d-none d-md-inline-block bi-menu-up" href="categories.html">Categorías</a>
      <a class="py-2 d-none d-md-inline-block bi-view-list" href="products.html">Productos</a>
      
 <a class="py-2 d-none d-md-inline-block bi-wallet2
" href="sell.html">Vender</a>
      <div class="dropdown justify-content-between">      
        <a id="usuario" class="btn btn-dark dropdown-toggle bi-person-fill" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        </a> 
        <img id="foto" src="" style="width:50px;  padding-right: 15px">
        <a  class="py-2 d-none d-md-inline-block" ></a>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
          <a class="dropdown-item " href="cart.html">Mi carrito <i class = "bi-cart d-md-inline-block d-none py-2"></i></a>
          <a class="dropdown-item" href="my-profile.html">Mi perfil</a>
          <a id="logout" class="dropdown-item" href="#">Cerrar sesión <i class="fas fa-sign-out-alt" style="margin-left: 30px;"></i></a>
        </div>          
      </div>
    </div>
  </nav>
  <div class="container mt-5 p-3 rounded cart">
    <div class="row no-gutters">
      <div class="col-md-8">
        <div class="product-details mr-2">
          <div class="d-flex flex-row align-items-center">
            <i class="fa fa-long-arrow-left"></i
            ><a class="ml-2 bi-search" href="products.html">Continuar comprando</a>
          </div>
          <hr />
          <h4 class="mb-0 bi-cart3" >Carrito de compras</h4>
          <div class="d-flex justify-content-between">
            <span id="cant-prod-cart"></span>
          </div>
          <hr>
          <div id="articles-cart">

          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="payment-info">
          <div class="d-flex justify-content-between align-items-center">
            <span>Detalles de la compra</span>
          </div>
          <span class="type d-block mt-3 mb-1 bi-truck" style="font-size: 13px;">Tipo de envio:</span
          ><label class="radio">
            <input type="radio" name="card" value="payment1" checked onclick="calcCostoEnvio();" />
            <span>Premium: 2 a 15 dias (15%)</span>
          </label>
          <label class="radio">
            <input type="radio" name="card" value="payment2" onclick="calcCostoEnvio();" />
            <span>Express: 5 a 8 dias (7%)</span>
          </label>
          <label class="radio">
            <input type="radio" name="card" value="payment3" onclick="calcCostoEnvio();" />
            <span>Standard: 12 a 15 dias (5%)</span>
          </label>
          <div>
            <label class="credit-card-label">Departamento de envio</label
            ><select name="select" class="form-control credit-inputs">
              <option value="value1">Artigas</option>
              <option value="value2">Canelones</option>
              <option value="value3">Cerro Largo</option>
              <option value="value4">Colonia</option>
              <option value="value5">Durazno</option>
              <option value="value6">Flores</option>
              <option value="value7">Florida</option>
              <option value="value8">Lavalleja</option>
              <option value="value9">Maldonado</option>
              <option value="value10" selected>Montevideo</option>
              <option value="value11">Paysandú</option>
              <option value="value12">Río Negro</option>
              <option value="value13">Rivera</option>
              <option value="value14">Rocha</option>
              <option value="value15">Salto</option>
              <option value="value16">San José</option>
              <option value="value17">Soriano</option>
              <option value="value18">Tacuarembó</option>
              <option value="value19">Treinta y Tres</option>
            </select>
          </div>
          <div>
            <label class="credit-card-label">Ciudad de envio</label>
            <input 
            type="text"
            class="form-control credit-inputs"             
          />
          </div>
          <div class="row">
            <div class="col-md-6">
              <label class="credit-card-label">Calle de domicilio</label
              ><input
                type="text"
                class="form-control credit-inputs"
              />
            </div>
            <div class="col-md-6">
              <label class="credit-card-label">Numero de domicilio</label
              ><input
                type="text"
                class="form-control credit-inputs"
              />
            </div>
          </div>
          <hr class="line" />
          <div class="d-flex justify-content-between information">
            <span>Subtotal</span><span id="subTotal-final"></span>
          </div>
          <div class="d-flex justify-content-between information">
            <span>Costo de envio</span><span id="costo-envio"></span>
          </div>
          <div class="d-flex justify-content-between information">
            <span>Total (envio incluido)</span><span id="total-cost"></span>
          </div>
          <button
            class="
              btn btn-dark btn-block
              d-flex
              justify-content-between
              mt-3
            "
            type="button" onclick=""
          >
            
            <span>Comprar</span>
          </button>
        </div>
      </div>
    </div>
  </div>
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/dropzone.js"></script>
  <script src="js/init.js"></script>
  <script src="js/cart.js"></script>
</body>

</html>
